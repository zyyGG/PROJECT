<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>TO DO LIST</title>
</head>
<body>
    <div class="tdl container-pluid">
        <!-- 标题 -->
        <div class="tdl-title row">
            <h1 class="text-center">MY LIST</h1>
        </div>
        <!-- 正文 -->
        <div class="tdl-page row">
            <!-- 侧边导航栏 2 -->
            <div class="tdl-sideNav col-md-2">
                <ul class="list-unstyled">
                    <li class="text-center"><a>TO DO LIST</a></li>
                    <li class="text-center"><a href="###">个人中心</a></li>
                    <li class="text-center"><a href="###">任务列表</a></li>
                    <li class="text-center"><a href="###">更多任务</a></li>
                </ul>
            </div>
            <!-- 主区域 6 -->
            <div class="tdl-mainArea col-md-6">
                <div class="tdl-mainArea-menu row ">
                    <!-- 排序与筛选菜单 -->
                    <ul class="list-unstyled">
                        <li class="tdl-sort col-md-4">
                            <span>排序:</span>
                            <select>
                                <option>名称: A-Z</option>
                                <option>名称: Z-A</option>
                                <option>添加时间: ↑-↓</option>
                                <option>添加时间: ↓-↑</option>
                            </select>
                        </li>
                        <li class="sdl-filt col-md-4 col-md-push-4">
                            <span>筛选:</span>
                            <select>
                                <option>所有</option>
                                <option>1小时内</option>
                                <option>1天内</option>
                                <option>7天内</option>
                                <option>30天内</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <!-- 任务列表 -->
                <div class="tdl-task row">
                    <ul class="list-unstyled">
                        <li class="row">
                            <div class="col-md-1 col-md-push-1">
                                <i class="fa-solid fa-align-justify"></i>
                            </div>
                            <div class="col-md-6 text-center">
                                <span>我的任务</span>
                            </div>
                            <div class="col-md-2">
                                <span>2022-1-1 12:00</span>
                            </div>
                            <div class="col-md-2">
                                <i class="fa-solid fa-angles-up" title="上移"></i>
                                <i class="fa-solid fa-angles-down" title="下移"></i>
                            </div>
                        </li>
                        <li class="row">
                            <div class="col-md-1 col-md-push-1">
                                <i class="fa-solid fa-align-justify"></i>
                            </div>
                            <div class="col-md-6 text-center">
                                <span>我的任务2</span>
                            </div>
                            <div class="col-md-2">
                                <span>2022-1-1</span>
                            </div>
                            <div class="col-md-2">
                                <i class="fa-solid fa-angles-up" title="上移"></i>
                                <i class="fa-solid fa-angles-down" title="下移"></i>
                            </div>
                        </li>
                        <li class="row">
                            <div class="col-md-1 col-md-push-1">
                                <i class="fa-solid fa-align-justify"></i>
                            </div>
                            <div class="col-md-6 text-center">
                                <span>我的任务3</span>
                            </div>
                            <div class="col-md-2">
                                <span>2022-1-1</span>
                            </div>
                            <div class="col-md-2">
                                <i class="fa-solid fa-angles-up" title="上移"></i>
                                <i class="fa-solid fa-angles-down" title="下移"></i>
                            </div>
                        </li>
                    </ul>
                </div>
                
            </div>

            <!-- 菜单区域 -->
            <div class="tdl-menu col-md-4">
                <div class="form-group form-inline">
                    <label class="control-label sr-only" for="add1">add</label>
                    <input type="text" name="" id="add1" class="form-control" placeholder="Task Name">
                    <input type="button" value="添加" class="btn btn-primary">
                </div>
                <div class="form-group form-inline">
                    <label class="control-label sr-only">search</label>
                    <input type="text" name="" id="add1" class="form-control" placeholder="Task Name">
                    <input type="button" value="搜索" class="btn btn-primary">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
